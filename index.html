<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>

  <body>
    <div class="main">
      <div class="list">
        <h1>Awesome book's</h1>
        <div class="added-books"></div>
      </div>
      <div class="add-a-new-book">
        <div class="add-title-and-author">
          <input class="add-title" type="text" placeholder="Title"/>
          <input class="add-author" type="text" placeholder="Author"/>
          <div class="add-button-container">
            <button type="submit" class="add-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
